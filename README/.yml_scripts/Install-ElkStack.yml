---
  - name: Configuration of ELK VM with Docker
    hosts: elk
    become: True
    tasks:

 #Use apt module
    - name: Install docker.io
      apt:
        update_cache: yes
        force_apt_get: yes
        name: docker.io
        state: present

 #Use apt module
    - name: Install python3-pip
      apt:
        force_apt_get: yes
        name: python3-pip
        state: present

 #Use pip module
    - name: Install docker module
      pip:
        name: docker
        state: present

 #Use command module
    - name: Increase virtual memory
      command: sysctl -w vm.max_map_count=262144

 #Use sysctl module
    - name: Use more memory
      sysctl:
        name: vm.max_map_count
        value: 262144
        state: present
        reload: yes

 #Use docker_container module
    - name: Download and launch a docker elk container
      docker_container:
        name: elk
        image: sebp/elk:761
        state: started
        restart_policy: always
        published_ports:
          - 5601:5601
          - 9200:9200
          - 5044:5044

 #Use systemd module
    - name: Enable docker service on boot
      systemd:
        name: docker
        enabled: yes
